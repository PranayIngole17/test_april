<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Credit Card Customer Segmentation</title>
</head>

<style>
    .titlestyle {
        background-color: #212121;
        color: white;
        justify-content: center;
        text-align: center;
    }

    .title {
        background-color: white;
        text-align: center;
    }

    .formstyle {
        padding: 20px 20px;
    }

    .wrapper {
        text-align: center;
        font-size: 45px;
    }

    .variable {
        color: black;
        font-weight: bold;
        font-size: 18px;
    }
</style>

<body>
   

    <main class="container size">
        <div class="d-flex align-items-center p-3 my-3 rounded shadow-sm titlestyle">
            <div class="lh-1">
                <h1 class="h2 mb-0 text-black lh-1">Credit Card Customer Segmentation</h1>
            </div>
        </div>

        <div class="my-3 p-3 bg-body rounded shadow-sm" style="background-color: #f5f5f5 !important;">
            <div class="container">
                <form class="formstyle" action="{{url_for('model')}}" method="post">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text variable">Balance</span>
                                <span class="input-group-text">$</span>
                                <input type="text" name="balance" class="form-control" required="required">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text variable">Balance Frequency</span>
                                <input type="text" name="balance_frequency" class="form-control" required="required">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text variable">Purchases</span>
                                <span class="input-group-text">$</span>
                                <input type="text" name="purchases" class="form-control" required="required">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text variable">Oneoff Purchase</span>
                                <span class="input-group-text">$</span>
                                <input type="text" name="oneoff_purchases" class="form-control" required="required">                       
                            </div>


                            <div class="input-group mb-3">
                                <span class="input-group-text variable">Installment Purchase</span>
                                <span class="input-group-text">$</span>
                                <input type="text" name="installments_purchases" class="form-control"
                                    required="required">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text variable">Cash Advance</span>
                                <span class="input-group-text">$</span>
                                <input type="text" name="cash_advance" class="form-control" required="required">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text variable">Cash Advance Transaction</span>
                                <span class="input-group-text">$</span>
                                <input type="text" name="cash_advance_trx" class="form-control" required="required">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text variable">Purchase Transaction</span>
                                <span class="input-group-text">$</span>
                                <input type="text" name="purchases_trx" class="form-control" required="required">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text variable">Credit Limit</span>
                                <span class="input-group-text">$</span>
                                <input type="text" name="credit_limit" class="form-control" required="required">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text variable">Payment</span>
                                <span class="input-group-text">$</span>
                                <input type="text" name="payment" class="form-control" required="required">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text variable">Minimum Payment</span>
                                <span class="input-group-text">$</span>
                                <input type="text" name="minimum_payment" class="form-control" required="required">
                            </div>


                            <div class="input-group mb-3">
                                <span class="input-group-text variable">Full Payment</span>
                                <span class="input-group-text">%</span>
                                <input type="text" name="prc_full_payment" class="form-control" required="required">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text variable">Tenure</span>
                                <input type="text" name="tenure" class="form-control" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="wrapper">
                        <button type="submit" class="btn btn-primary "
                            style="font-size: 20px;background-color: rgb(65, 65, 241); font-weight: bold;">Predict</button>
                    </div>
                </form>
                
                    
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
